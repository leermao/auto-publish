name: 上传
code: |
  const translationsFormat = (translations?.list || []).map(async (i) => {
    return {
      title: i.translated_title || '',
      content: (i.translated_content || '').replace(/\\n/g, '\n'),
      locale: i.language,
    };
  });

  const params = {
    translations: [
      {
        title: title,
        content: content,
        locale: 'en',
      },
      ...(translationsFormat || []),
    ],
    publishTime: new Date(),
    boardId: 'blog-default',
    cover: image,
    labels: labels,
    needReview: Boolean(needReview),
  };

  const response = await call({
    name: 'did-comments',
    path: '/api/call/blog/publish',
    method: 'POST',
    data: params,
    headers: context.getUserHeader(),
  });

  // 发布tag
  const id: string = response.data?.id;
  const slug: string = response.data?.slug;

  return { id, slug };
